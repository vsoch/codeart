<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>{{TITLE}}</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <style>
    #text {
       position: absolute;
       zindex: 1000;
       top: 25px;
       right: 50px;
    }
    </style>
</head>

<body>
<div id="plot"></div>
<div id="text"></div>

<script type="text/javascript" src="js/d3.v3.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    // Create canvas
    svg = d3.select("#plot")
      .append("svg")
      .attr("height","100%")
      .attr("width","100%")
           
    inputjson = {{DATA}}

    // Set the background color
    $("#body").css("background-color", inputjson.bgcolor);
    var data = inputjson.image
    // Create a brain path for each data element
    svg.selectAll("#body")
        .data(data)
        .enter()
        .append("svg:a")
            .attr("xlink:href",function(d){
                 var image = d.png
                 return "{{FOLDER}}" + image
             })
             .attr("target","_blank")
        .append("svg:image")
            .attr("xlink:href", function(d){return d.png;})
            .attr("y", function(d){ return 5.5*d.y })
            .attr("x", function(d){ return 5.5*d.x })
            .attr("width", 50)
            .attr("height", 50)
        .on('mouseover', function(d){
            $("#text").html("CodeArt Generated with:<br>extension: " + d.ext)
            console.log(d);
        })
});
</script>
</body></html>
